<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2행 3열 Grid 레이아웃</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3열 동일한 비율 */
      grid-template-rows: repeat(2, 1fr);    /* 2행 동일한 비율 */
      width: 600px;
      height: 300px;
      background-color: #ddd;
      gap: 10px; /* 원하면 0px도 가능 */
      margin: 50px auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .item {
      background-color: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
