<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색 UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
    }

    .container {
      display: grid;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-box {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
    }

    .result-box {
      border: 1px solid #ccc;
      padding: 20px;
    }

    .result-box h2 {
      margin: 0 0 10px;
    }

    .divider {
      height: 1px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 검색 영역 -->
    <div class="search-box">
      <input type="text" placeholder="키워드 입력" />
      <button>검색</button>
    </div>

    <!-- 결과 영역 -->
    <div class="result-box">
      <h2>목록형 데이터 영역</h2>
      <div class="divider"></div>
    </div>
  </div>
</body>
</html>
