<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 속성</title>
  <style>
    /* 모든 p 태그에 폰트 지정 */
    p {
      font-family: BatangChe, "Times New Roman", serif;
    }

    /* 클래스 이름이 italic일 경우 */
    .italic {
      font-style: italic;
    }

    /* 클래스 이름이 oblique일 경우 */
    .oblique {
      font-style: oblique;
    }
  </style>
</head>
<body>
  <p>font-family</p>
  <p class="italic">italic</p>
  <p class="oblique">italic</p>
</body>
</html>
