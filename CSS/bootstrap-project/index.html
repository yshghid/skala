<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 학습</title>
  
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="node_modules/bootstrap/dist/css/bootstrap.min.css"
  />

  <!-- Bootstrap JS (defer로 늦게 실행) -->
  <script 
    src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" 
    defer>
  </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Bootstrap 5 학습</h1>
    <button class="btn btn-primary">버튼 예제</button>
  </div>
</body>
</html>
