<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Grid + Flexbox Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="container">
        <!-- 검색 영역 -->
        <div class="row mb-3">
            <div class="col">
                <div class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="키워드 입력" style="height: 50px">
                    <button class="btn" style="height: 50px; width:100px; background-color: #f2f2f2; color: black; border: 1px solid #ccc;">
                        검색
                    </button>
                </div>
            </div>
        </div>

        <!-- 목록형 데이터 영역 -->
        <div class="row">
            <div class="col">
                <div class="border p-3">
                    <h5 class="fw-bold">목록형 데이터 영역</h5>
                    <hr>
                    <!-- 여기에 데이터를 나중에 삽입할 수 있음 -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
