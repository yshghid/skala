<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offcanvas Accordion Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- 메뉴 아이콘 버튼 -->
  <button class="btn btn-outline-secondary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
    <i class="bi bi-list" style="font-size: 1.5rem;"></i> <!-- 부트스트랩 아이콘 -->
  </button>

  <!-- 오프캔버스 메뉴 -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">메뉴</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion" id="accordionMenu">
        <!-- 메뉴 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#menu1">
              상위 메뉴 1
            </button>
          </h2>
          <div id="menu1" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
            <div class="accordion-body">
              <ul class="list-unstyled">
                <li>하위 메뉴 1-1</li>
                <li>하위 메뉴 1-2</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 메뉴 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#menu2">
              상위 메뉴 2
            </button>
          </h2>
          <div id="menu2" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
            <div class="accordion-body">내용 없음</div>
          </div>
        </div>

        <!-- 메뉴 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#menu3">
              상위 메뉴 3
            </button>
          </h2>
          <div id="menu3" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
            <div class="accordion-body">내용 없음</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
