<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Offcanvas Accordion Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 오프캔버스 메뉴 버튼 -->
<div class="p-3">
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
    메뉴
  </button>
</div>

<!-- 오프캔버스 메뉴 -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">메뉴</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div class="accordion" id="accordionMenus">

      <!-- 상위 메뉴 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            상위 메뉴 1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionMenus">
          <div class="accordion-body">
            <ul class="list-unstyled mb-0">
              <li>하위 메뉴 1-1</li>
              <li>하위 메뉴 1-2</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 상위 메뉴 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            상위 메뉴 2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionMenus">
          <div class="accordion-body">
            <ul class="list-unstyled mb-0">
              <li>하위 메뉴 2-1</li>
              <li>하위 메뉴 2-2</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 상위 메뉴 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
            상위 메뉴 3
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionMenus">
          <div class="accordion-body">
            <ul class="list-unstyled mb-0">
              <li>하위 메뉴 3-1</li>
              <li>하위 메뉴 3-2</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
