<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position 속성 예제</title>
  <style>
    body {
      height: 1500px; /* 스크롤을 확인하기 위한 충분한 높이 */
      margin: 0;
      padding: 20px;
    }

    .box {
      width: 150px;
      height: 100px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .static {
      background-color: gray;
      position: static;
    }

    .relative {
      background-color: blue;
      position: relative;
      left: 20px;
      top: 10px;
    }

    .absolute-container {
      position: relative;
      background-color: #eee;
      width: 300px;
      height: 100px;
    }

    .absolute {
      background-color: green;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .fixed {
      background-color: red;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .sticky {
      background-color: orange;
      position: sticky;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="box static">static</div>
  <div class="box relative">relative</div>

  <div class="absolute-container">
    <div class="box absolute">absolute</div>
  </div>

  <div class="box sticky">sticky</div>
  <div class="box fixed">fixed</div>

  <p style="margin-top: 800px;">스크롤해서 sticky 확인해보세요.</p>
</body>
</html>
