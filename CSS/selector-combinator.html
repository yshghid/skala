<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combinator Selectors</title>
  <style>
    /* 그룹 선택자: , 로 묶기 */
    p, #title, .red {
      color: red;
    }

    /* 자식 선택자: 부모 > 자식 */
    .box > p {
      color: red;
    }

    /* 하위 선택자: 부모 자손 */
    div p {
      color: red;
    }

    /* 인접 형제 선택자: 이전 요소 바로 다음 형제 */
    h1 + h2 {
      color: red;
    }

    /* 일반 형제 선택자: 이전 요소 다음에 나오는 모든 형제 */
    h1 ~ h2 {
      color: blue;
    }
  </style>
</head>
<body>

  <!-- 그룹 선택자 실습 -->
  <p>test</p>

  <!-- 자식 선택자 실습 -->
  <div class="box">
    <p>lorem 1</p>
    <div>
      <p>lorem 2</p>
    </div>
    <p>lorem 3</p>
  </div>

  <!-- 하위 선택자 실습 -->
  <div>
    <p>lorem 1</p>
    <ul>
      <li><p>lorem 2</p></li>
      <li><p>lorem 3</p></li>
    </ul>
  </div>

  <!-- 인접 형제 선택자 실습 -->
  <h1>lorem1</h1>
  <h2>lorem2</h2> <!-- 바로 다음 형제라면 적용됨 -->
  <h2>lorem3</h2> <!-- 적용 안됨 -->

  <!-- 일반 형제 선택자 실습 -->
  <h1>lorem1</h1>
  <h2>lorem2</h2>
  <h2>lorem3</h2>

</body>
</html>
