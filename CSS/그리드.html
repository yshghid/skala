<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN 포함 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .lavender-box {
            background-color: #e6e6fa; /* 연보라색 (lavender) */
            border: 1px solid #d3bfff;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">

        <!-- 1줄에 2개의 열 -->
        <div class="row mb-3">
            <div class="col-6 lavender-box">1 of 2</div>
            <div class="col-6 lavender-box">2 of 2</div>
        </div>

        <!-- 1줄에 3개의 열 -->
        <div class="row">
            <div class="col-4 lavender-box">1 of 3</div>
            <div class="col-4 lavender-box">2 of 3</div>
            <div class="col-4 lavender-box">3 of 3</div>
        </div>

    </div>

    <!-- Bootstrap JS (선택사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
