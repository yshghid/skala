<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 예제</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- 헤더 -->
  <header class="bg-primary text-white text-center py-4">
    <h1>나의 Bootstrap 사이트</h1>
    <p class="lead">반응형 웹을 간단하게 만들 수 있습니다</p>
  </header>

  <!-- 내비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">홈</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">소개</a></li>
          <li class="nav-item"><a class="nav-link" href="#">서비스</a></li>
          <li class="nav-item"><a class="nav-link" href="#">문의</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <main class="container my-5">
    <div class="row">
      <!-- 본문 -->
      <section class="col-md-8">
        <h2>주요 콘텐츠</h2>
        <p>Bootstrap의 그리드 시스템을 사용해 콘텐츠를 정렬하고 스타일을 쉽게 적용할 수 있습니다.</p>

        <!-- 카드 컴포넌트 예제 -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">카드 제목</h5>
            <p class="card-text">이곳은 카드 내용입니다. 카드 컴포넌트는 다양한 UI에 활용됩니다.</p>
            <a href="#" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      </section>

      <!-- 사이드바 -->
      <aside class="col-md-4">
        <h3>사이드바</h3>
        <ul class="list-group">
          <li class="list-group-item">링크 1</li>
          <li class="list-group-item">링크 2</li>
          <li class="list-group-item">링크 3</li>
        </ul>
      </aside>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-light text-center py-3">
    <p class="mb-0">&copy; 2025 나의 웹사이트</p>
  </footer>

  <!-- Bootstrap JS (기능 작동을 위해 필요) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
