<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>심플 웹 에디터</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .toolbar {
      margin-bottom: 10px;
    }

    .toolbar button {
      margin-right: 5px;
      padding: 5px 10px;
    }

    #editor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      outline: none;
    }
  </style>
</head>
<body>

  <h2>심플 웹 에디터</h2>

  <!-- 🛠️ 툴바 -->
  <div class="toolbar">
    <button onclick="execCmd('bold')"><b>굵게</b></button>
    <button onclick="execCmd('italic')"><i>기울임</i></button>
    <button onclick="execCmd('underline')"><u>밑줄</u></button>
    <button onclick="execCmd('insertOrderedList')">번호 목록</button>
    <button onclick="execCmd('insertUnorderedList')">글머리 기호</button>
    <button onclick="execCmd('createLink', prompt('링크 주소를 입력하세요:'))">링크</button>
    <button onclick="execCmd('removeFormat')">서식 제거</button>
  </div>

  <!-- ✍️ 에디터 영역 -->
  <div id="editor" contenteditable="true">
    이곳에 내용을 입력하세요...
  </div>

  <!-- 📜 결과 보기 버튼 -->
  <div style="margin-top: 20px;">
    <button onclick="showResult()">HTML 보기</button>
    <pre id="output" style="background: #f7f7f7; padding: 10px;"></pre>
  </div>

  <!-- 🧠 기능 스크립트 -->
  <script>
    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
    }

    function showResult() {
      const html = document.getElementById("editor").innerHTML;
      document.getElementById("output").textContent = html;
    }
  </script>

</body>
</html>
