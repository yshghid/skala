<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리스트 작성</title>
</head>
<body>

  <h2>내가 좋아하는 음식 (순서 없는 리스트)</h2>
  <ul>
    <li>초밥</li>
    <li>삼겹살</li>
    <li>파스타</li>
    <li>딸기케이크</li>
  </ul>

  <h2>올 해 할 일 (순서 있는 리스트)</h2>
  <ol>
    <li>운동 시작하기</li>
    <li>책 12권 읽기</li>
    <li>포트폴리오 만들기</li>
    <li>여행 떠나기</li>
  </ol>

  <h2>나를 설명하는 단어들 (정의형 목록)</h2>
  <dl>
    <dt>호기심</dt>
    <dd>새로운 것에 관심을 갖고 탐구함</dd>

    <dt>집중력</dt>
    <dd>몰입하면 시간 가는 줄 모름</dd>

    <dt>창의성</dt>
    <dd>기발한 아이디어를 떠올리는 것을 즐김</dd>
  </dl>

</body>
</html>
