<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간 시간표</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>📘 주간 시간표</h2>

  <table>
    <tr>
      <th>시간</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
      <th>목</th>
      <th>금</th>
    </tr>
    <tr>
      <td>09:00 ~ 10:00</td>
      <td rowspan="2">자료구조</td>
      <td>영어회화</td>
      <td rowspan="2">웹프로그래밍</td>
      <td>수학</td>
      <td rowspan="2">인공지능</td>
    </tr>
    <tr>
      <td>10:00 ~ 11:00</td>
      <td>영어회화</td>
      <td>수학</td>
    </tr>
    <tr>
      <td>11:00 ~ 12:00</td>
      <td>자유시간</td>
      <td>자유시간</td>
      <td>자유시간</td>
      <td>자유시간</td>
      <td>자유시간</td>
    </tr>
    <tr>
      <td>12:00 ~ 13:00</td>
      <td colspan="5">🍱 점심시간</td>
    </tr>
    <tr>
      <td>13:00 ~ 14:00</td>
      <td>통계학</td>
      <td rowspan="2">머신러닝</td>
      <td>프레젠테이션</td>
      <td rowspan="2">머신러닝</td>
      <td>자료실습</td>
    </tr>
    <tr>
      <td>14:00 ~ 15:00</td>
      <td>통계학</td>
      <td>프레젠테이션</td>
      <td>자료실습</td>
    </tr>
  </table>

</body>
</html>
