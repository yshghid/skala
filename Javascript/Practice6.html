<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홍길동 변신술</title>
  <style>
    .box {
      border: 1px solid black;
      width: 250px;
      padding: 15px;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>홍길동 변신술</h3>
    <p>변신할 대상을 선택하세요:</p>
    <label><input type="radio" name="animal" value="스님"> 스님</label><br>
    <label><input type="radio" name="animal" value="곰"> 곰</label><br>
    <label><input type="radio" name="animal" value="호랑이"> 호랑이</label><br><br>
    <button onclick="transform()">변신</button>

    <p><strong>변신 결과:</strong> <span id="result"></span></p>
  </div>

  <script>
    function transform() {
      const selected = document.querySelector('input[name="animal"]:checked');
      const resultSpan = document.getElementById("result");
      if (selected) {
        resultSpan.textContent = selected.value;
      } else {
        resultSpan.textContent = "선택되지 않음";
      }
    }
  </script>

</body>
</html>
