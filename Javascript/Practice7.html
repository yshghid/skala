<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM 스타일 토글</title>
  <style>
    .highlight {
      background-color: yellow;
      color: red;
      font-weight: bold;
      padding: 5px;
    }
    .box {
      border: 2px solid black;
      width: fit-content;
      padding: 15px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="box">
    <p id="message">이 문장을 강조해보세요!</p>
    <button onclick="toggleHighlight()">강조 토글</button>
  </div>

  <script>
    function toggleHighlight() {
      const msg = document.getElementById("message");
      msg.classList.toggle("highlight");
    }
  </script>

</body>
</html>
