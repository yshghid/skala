<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한글 이름 판별기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>한글 이름 판별기</h2>

  <label for="nameInput">이름 입력:</label>
  <input type="text" id="nameInput" placeholder="예: 홍길동" />
  <button onclick="checkName()">확인</button>

  <div id="result"></div>

  <script>
    function isKoreanName(name) {
      const regex = /^[가-힣]+$/;
      return regex.test(name);
    }

    function checkName() {
      const input = document.getElementById('nameInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (input === '') {
        resultDiv.innerText = '⚠️ 이름을 입력해주세요.';
        resultDiv.style.color = 'orange';
        return;
      }

      if (isKoreanName(input)) {
        resultDiv.innerText = `✅ "${input}"은(는) 올바른 한글 이름입니다.`;
        resultDiv.style.color = 'green';
      } else {
        resultDiv.innerText = `❌ "${input}"은(는) 한글 이름이 아닙니다.`;
        resultDiv.style.color = 'red';
      }
    }
  </script>

</body>
</html>
