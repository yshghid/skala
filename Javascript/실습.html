<!DOCTYPE html>
<html lang="ko">
<head>

  <title>온라인 서점</title>

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

      text-align: center;

    }

    }

      padding: 10px 15px;
      font-size: 14px;
    }
    #resultArea {

      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fafafa;
    }
    td.stock-updated {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

    <tbody>

    </tbody>
  </table>

  <div class="buttons">

    <button onclick="exercise2()">실습 2</button>
    <button onclick="exercise3()">실습 3</button>

  <div id="resultArea">

  <script src="실습.js"></script>

</html>
