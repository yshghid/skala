<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKCT Í≥µÎ∂ÄÏö©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #notepad {
      flex: 1;
      padding: 20px;
      border-bottom: 2px solid #ccc;
      background: #f9f9f9;
      position: relative;
    }

    #notepad textarea,
    #drawingCanvas {
      width: 100%;
      height: 100%;
      font-size: 20px;
      resize: none;
      display: none;
    }

    #drawingCanvas {
      border: 1px solid #ccc;
      cursor: crosshair;
    }

    .toggle-button {
      position: absolute;
      top: 23px;
      right: 18px;
      z-index: 10;
      padding: 8px 14px;
      font-size: 16px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    #strokeControls {
      padding: 10px 20px;
      background: #f0f0f0;
      display: none;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #calculator {
      flex: 1;
      background: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #display {
      width: 100%;
      max-width: 300px;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      width: 100%;
      max-width: 360px;
    }

    .buttons button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="notepad">
    <button class="toggle-button" id="modeToggleBtn" onclick="toggleMode()">üé® Í∑∏Î¶ºÌåê</button>
    <textarea id="textArea" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
    <canvas id="drawingCanvas"></canvas>
  </div>

  <div id="strokeControls">
    <label>ÏÑ† ÍµµÍ∏∞:
      <input type="range" id="strokeWidth" min="0.5" max="10" step="0.5" value="3">
      <span id="strokeValue">3</span>px
    </label>

    <label>ÏÑ† ÏÉâÏÉÅ:
      <input type="color" id="strokeColor" value="#000000">
    </label>

    <button id="toggleToolBtn" onclick="toggleTool()">üßΩ ÏßÄÏö∞Í∞ú</button>
    <button onclick="undo()">‚Ü©Ô∏è Ïã§ÌñâÏ∑®ÏÜå</button>
  </div>

  <div id="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="append('Math.pow(')">x ∏</button>
      <button onclick="append('Math.sqrt(')">‚àö</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log10(')">log</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.PI')">œÄ</button>
      <button onclick="append('Math.E')">e</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('Math.exp(')">exp</button>
      <button onclick="append('Math.abs(')">|x|</button>
      <button onclick="append('Math.log(')">ln</button>
      <button onclick="clearDisplay()" style="background-color: #f44336; color: white;">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (value === '*') {
        display.value += '√ó';
      } else if (value === '/') {
        display.value += '√∑';
      } else {
        display.value += value;
      }
    }

    function calculate() {
      try {
        const expression = display.value
          .replace(/√ó/g, '*')
          .replace(/√∑/g, '/');
        display.value = eval(expression);
      } catch (e) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
