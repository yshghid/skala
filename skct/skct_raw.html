<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKCT Í≥µÎ∂ÄÏö©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #notepad {
      flex: 1;
      padding: 20px;
      border-bottom: 2px solid #ccc;
      background: #f9f9f9;
      position: relative;
    }

    #notepad textarea,
    #drawingCanvas {
      width: 100%;
      height: 100%;
      font-size: 20px;
      resize: none;
      display: none;
    }

    #drawingCanvas {
      border: 1px solid #ccc;
      cursor: crosshair;
    }

    .toggle-button {
      position: absolute;
      top: 23px;
      right: 18px;
      z-index: 10;
      padding: 8px 14px;
      font-size: 16px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    #strokeControls {
      padding: 10px 20px;
      background: #f0f0f0;
      display: none;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #calculator {
      flex: 1;
      background: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #display {
      width: 100%;
      max-width: 300px;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    .buttons button {
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    input[type="color"] {
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Î©îÎ™®Ïû•/Í∑∏Î¶ºÌåê -->
  <div id="notepad">
    <button class="toggle-button" id="modeToggleBtn" onclick="toggleMode()">üé® Í∑∏Î¶ºÌåê</button>
    <textarea id="textArea" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
    <canvas id="drawingCanvas"></canvas>
  </div>

  <!-- ÎèÑÍµ¨ Ìå®ÎÑê -->
  <div id="strokeControls">
    <label>ÏÑ† ÍµµÍ∏∞:
      <input type="range" id="strokeWidth" min="0.5" max="15" step="0.5" value="3">
      <span id="strokeValue">3</span>px
    </label>

    <label>ÏÑ† ÏÉâÏÉÅ:
      <input type="color" id="strokeColor" value="#000000">
    </label>

    <button onclick="undo()">‚Ü©Ô∏è Ïã§ÌñâÏ∑®ÏÜå</button>
    <button id="toggleToolBtn" onclick="toggleTool()">üßΩ ÏßÄÏö∞Í∞ú</button>
  </div>

  <!-- Í≥ÑÏÇ∞Í∏∞ -->
  <div id="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="clearDisplay()" style="grid-column: span 4; background-color: #f44336; color: white;">C</button>
    </div>
  </div>

  <script>
    // Í≥ÑÏÇ∞Í∏∞ Í∏∞Îä•
    const display = document.getElementById('display');

    function append(value) {
      if (value === '*') {
        display.value += '√ó';
      } else {
        display.value += value;
      }
    }

    function calculate() {
      try {
        const expression = display.value.replace(/√ó/g, '*');
        display.value = eval(expression);
      } catch (e) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    // Í∑∏Î¶ºÌåê ÏöîÏÜå
    const textArea = document.getElementById('textArea');
    const canvas = document.getElementById('drawingCanvas');
    const modeToggleBtn = document.getElementById('modeToggleBtn');
    const ctx = canvas.getContext('2d');
    const strokeControls = document.getElementById('strokeControls');
    const strokeWidth = document.getElementById('strokeWidth');
    const strokeValue = document.getElementById('strokeValue');
    const strokeColor = document.getElementById('strokeColor');
    const toggleToolBtn = document.getElementById('toggleToolBtn');

    let isDrawing = false;
    let erasing = false;
    let history = [];
    let previousPenWidth = parseFloat(strokeWidth.value);

    ctx.lineCap = 'round';
    ctx.strokeStyle = strokeColor.value;
    ctx.lineWidth = previousPenWidth;

    strokeWidth.addEventListener('input', () => {
      ctx.lineWidth = parseFloat(strokeWidth.value);
      strokeValue.textContent = strokeWidth.value;
      if (!erasing) {
        previousPenWidth = parseFloat(strokeWidth.value);
      }
    });

    strokeColor.addEventListener('input', () => {
      if (!erasing) {
        ctx.strokeStyle = strokeColor.value;
      }
    });

    function toggleTool() {
      erasing = !erasing;
      if (erasing) {
        previousPenWidth = parseFloat(strokeWidth.value);
        ctx.strokeStyle = '#f9f9f9';
        ctx.lineWidth = 9.5;
        strokeWidth.value = 9.5;
        strokeValue.textContent = '9.5';
        toggleToolBtn.textContent = '‚úèÔ∏è Ìéú';
      } else {
        ctx.strokeStyle = strokeColor.value;
        ctx.lineWidth = previousPenWidth;
        strokeWidth.value = previousPenWidth;
        strokeValue.textContent = previousPenWidth;
        toggleToolBtn.textContent = 'üßΩ ÏßÄÏö∞Í∞ú';
      }
    }

    function toggleMode() {
      const isTextVisible = textArea.style.display !== 'none';
      if (isTextVisible) {
        textArea.style.display = 'none';
        canvas.style.display = 'block';
        strokeControls.style.display = 'flex';
        resizeCanvas();
        modeToggleBtn.textContent = 'üìù Î©îÎ™®Ïû•';
      } else {
        canvas.style.display = 'none';
        strokeControls.style.display = 'none';
        textArea.style.display = 'block';
        modeToggleBtn.textContent = 'üé® Í∑∏Î¶ºÌåê';
      }
    }

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.lineWidth = parseFloat(strokeWidth.value);
      redrawHistory();
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      saveToHistory();
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    function saveToHistory() {
      try {
        const snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
        history.push(snapshot);
        if (history.length > 20) history.shift();
      } catch (e) {
        console.warn('Undo Ï†ÄÏû• Ïã§Ìå®', e);
      }
    }

    function undo() {
      if (history.length > 0) {
        history.pop();
        const last = history[history.length - 1];
        if (last) ctx.putImageData(last, 0, 0);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    function redrawHistory() {
      if (history.length > 0) {
        ctx.putImageData(history[history.length - 1], 0, 0);
      }
    }

    // Ï¥àÍ∏∞ ÏÉÅÌÉú
    textArea.style.display = 'block';
    canvas.style.display = 'none';
    strokeControls.style.display = 'none';
    modeToggleBtn.textContent = 'üé® Í∑∏Î¶ºÌåê';
  </script>
</body>
</html>
